on:
  push:
    branches: 
      - master

name: R package and environment

jobs:
  pkgdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: goanpeca/setup-miniconda@v1
        with:
          miniconda-version: 'latest'
          auto-activate-base: true

      - name: Setup R
        env:
          PATH: /usr/share/miniconda3/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
        run: |
          /usr/share/miniconda3/bin/conda update --all && /usr/share/miniconda3/bin/conda install --channel "conda-forge" --channel "anaconda" --channel "r" tensorflow keras jupyter jupytext numpy pandas r r-devtools r-essentials r-biocmanager r-remotes r-keras r-rjava pandoc r-reticulate r-magick r-xml r-rgl opencv pkgconfig && echo "options(repos=structure(c(CRAN='http://cran.r-project.org')))" >> ~/.Rprofile
          /usr/share/miniconda3/bin/Rscript -e "devtools::source_url('https://raw.githubusercontent.com/kstawiski/miRNAselector/master/vignettes/setup.R')"
          /usr/share/miniconda3/bin/Rscript -e "devtools::source_url('https://raw.githubusercontent.com/kstawiski/miRNAselector/master/docker/keras.R')"
          /usr/share/miniconda3/bin/Rscript -e "install.packages(c('pkgdown'))"

      - name: Deploy kstawiski.github.io/miRNAselector
        run: pkgdown::deploy_to_branch()
        shell: /usr/share/miniconda3/bin/Rscript -e "{0}"