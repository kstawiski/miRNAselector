on:
  push:
    branches: 
      - master

name: pkgdown

jobs:
  pkgdown:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@master

      - uses: r-lib/actions/setup-pandoc@master

      - uses: r-lib/actions/setup-tinytex

      - name: Install dependencies and package
        run: |
          install.packages(c("remotes","devtools","pkgdown"))
          # To get links for homepage
          remotes::install_cran("devtools")
          remotes::install_dev("pkgdown")
          devtools::source_url("https://raw.githubusercontent.com/kstawiski/miRNAselector/master/vignettes/setup.R")
          devtools::install()
          miRNAselector::ks.setup()
        shell: Rscript {0}

      - name: Deploy package
        run: pkgdown::deploy_to_branch()
        shell: Rscript {0}